kind: Deployment
apiVersion: apps/v1
metadata:
  name: ui
  namespace: vfde-inv-var-demo
  labels:
    app: vfde-inv-var
    tier: ui
spec:
  replicas: 0
  selector:
    matchLabels:
      app: vfde-inv-var
      tier: ui
  template:
    metadata:
      labels:
        app: vfde-inv-var
        tier: ui
    spec:
      containers:
        - name: ui
          image: 'flowmoco/vfde-inv-var-ui-demo:latest'
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 500M
            requests:
              cpu: 50m
              memory: 50M
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 80
              scheme: HTTP
            initialDelaySeconds: 3
            timeoutSeconds: 1
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 80
              scheme: HTTP
            initialDelaySeconds: 3
            timeoutSeconds: 1
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      imagePullSecrets:
        - name: regcred
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
